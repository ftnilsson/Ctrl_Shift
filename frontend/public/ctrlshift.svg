<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="100" fill="#f0f0f0" />

  <!-- Control key -->
  <rect x="30" y="30" width="100" height="40" rx="8" ry="8" fill="#d9d9d9" stroke="#333" stroke-width="2" />
  <text x="80" y="57" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Ctrl</text>

  <!-- Plus sign -->
  <text x="150" y="57" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">+</text>

  <!-- Shift key -->
  <rect x="170" y="30" width="100" height="40" rx="8" ry="8" fill="#d9d9d9" stroke="#333" stroke-width="2" />
  <text x="220" y="57" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Shift</text>
</svg>
